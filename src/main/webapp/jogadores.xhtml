<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="vercel.xhtml">

    <ui:define name="content">
        <div class="section-header">
            <h1 class="section-title">Jogadores</h1>
            <p:button value="Novo Jogador" href="criarJogador.xhtml" icon="pi pi-plus" styleClass="p-button-primary" />
        </div>

        <!-- Filtros -->
        <p:panel styleClass="filters" header="Filtros">
            <h:form id="filterForm">
                <div class="filters-form">
                    <div class="form-group">
                        <p:inputText placeholder="Buscar jogador..." styleClass="w-100" />
                    </div>
                    <div class="form-group">
                        <p:selectOneMenu styleClass="w-100">
                            <f:selectItem itemLabel="Filtrar por time" itemValue="" />
                            <f:selectItem itemLabel="Time A" itemValue="time_a" />
                            <f:selectItem itemLabel="Time B" itemValue="time_b" />
                            <f:selectItem itemLabel="Time C" itemValue="time_c" />
                            <f:selectItem itemLabel="Time D" itemValue="time_d" />
                        </p:selectOneMenu>
                    </div>
                    <div class="form-group">
                        <p:selectOneMenu styleClass="w-100">
                            <f:selectItem itemLabel="Filtrar por esporte" itemValue="" />
                            <f:selectItem itemLabel="Futebol" itemValue="futebol" />
                            <f:selectItem itemLabel="Basquete" itemValue="basquete" />
                            <f:selectItem itemLabel="Vôlei" itemValue="volei" />
                            <f:selectItem itemLabel="League of Legends" itemValue="lol" />
                        </p:selectOneMenu>
                    </div>
                </div>
            </h:form>
        </p:panel>

        <!-- Tabela de jogadores -->
        <h:form id="playersForm">
            <p:dataTable var="player" value="#{null}" styleClass="table-container"
                         emptyMessage="Nenhum jogador encontrado">
                <f:facet name="header">
                    <div class="ui-d-flex ui-jc-between">
                        <div>Jogadores</div>
                    </div>
                </f:facet>
                
                <p:column headerText="Nome">
                    <h:outputText value="João Silva" />
                </p:column>
                
                <p:column headerText="Time">
                    <p:link value="Time A" styleClass="team-link" />
                </p:column>
                
                <p:column headerText="Posição">
                    <h:outputText value="Atacante" />
                </p:column>
                
                <p:column headerText="Idade">
                    <h:outputText value="24" />
                </p:column>
                
                <p:column headerText="Esporte">
                    <h:outputText value="Futebol" />
                </p:column>
                
                <p:column headerText="Ações">
                    <div class="action-buttons">
                        <p:button value="Detalhes" styleClass="p-button-outlined" />
                        <p:button value="Editar" styleClass="p-button-outlined" />
                    </div>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
