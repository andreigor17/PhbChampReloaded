<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template.xhtml">

    <ui:define name="content">
        <div class="section-header">
            <h1 class="section-title">Times</h1>
            <p:commandButton value="Novo Time" icon="pi pi-plus" styleClass="p-button-primary" />
        </div>

        <!-- Filtros -->
        <p:panel styleClass="filters" header="Filtros">
            <h:form id="filterForm">
                <div class="filters-form">
                    <div class="form-group">
                        <p:inputText placeholder="Buscar time..." styleClass="w-100" />
                    </div>
                    <div class="form-group">
                        <p:selectOneMenu styleClass="w-100">
                            <f:selectItem itemLabel="Filtrar por esporte" itemValue="" />
                            <f:selectItem itemLabel="Futebol" itemValue="futebol" />
                            <f:selectItem itemLabel="Basquete" itemValue="basquete" />
                            <f:selectItem itemLabel="Vôlei" itemValue="volei" />
                            <f:selectItem itemLabel="League of Legends" itemValue="lol" />
                        </p:selectOneMenu>
                    </div>
                </div>
            </h:form>
        </p:panel>

        <!-- Lista de times -->
        <div class="teams-grid">
            <p:card styleClass="team-card">
                <f:facet name="header">
                    <div class="team-header">
                        <div class="team-icon">
                            <i class="pi pi-football"></i>
                        </div>
                        <div class="team-info">
                            <h3 class="team-name">Time A</h3>
                            <div class="team-sport">Futebol</div>
                        </div>
                    </div>
                </f:facet>
                <div class="team-stats">
                    <div class="team-stat">
                        <span class="stat-label">Jogadores</span>
                        <span class="stat-number">22</span>
                    </div>
                    <div class="team-stat">
                        <span class="stat-label">Campeonatos</span>
                        <span class="stat-number">3</span>
                    </div>
                </div>
                <f:facet name="footer">
                    <div class="tournament-actions">
                        <p:button value="Ver detalhes" styleClass="p-button-outlined" />
                        <p:button value="Editar" styleClass="p-button-outlined" />
                    </div>
                </f:facet>
            </p:card>
            
            <p:card styleClass="team-card">
                <f:facet name="header">
                    <div class="team-header">
                        <div class="team-icon">
                            <i class="pi pi-basketball"></i>
                        </div>
                        <div class="team-info">
                            <h3 class="team-name">Time B</h3>
                            <div class="team-sport">Basquete</div>
                        </div>
                    </div>
                </f:facet>
                <div class="team-stats">
                    <div class="team-stat">
                        <span class="stat-label">Jogadores</span>
                        <span class="stat-number">15</span>
                    </div>
                    <div class="team-stat">
                        <span class="stat-label">Campeonatos</span>
                        <span class="stat-number">2</span>
                    </div>
                </div>
                <f:facet name="footer">
                    <div class="tournament-actions">
                        <p:button value="Ver detalhes" styleClass="p-button-outlined" />
                        <p:button value="Editar" styleClass="p-button-outlined" />
                    </div>
                </f:facet>
            </p:card>
            
            <p:card styleClass="team-card">
                <f:facet name="header">
                    <div class="team-header">
                        <div class="team-icon">
                            <i class="pi pi-volleyball"></i>
                        </div>
                        <div class="team-info">
                            <h3 class="team-name">Time C</h3>
                            <div class="team-sport">Vôlei</div>
                        </div>
                    </div>
                </f:facet>
                <div class="team-stats">
                    <div class="team-stat">
                        <span class="stat-label">Jogadores</span>
                        <span class="stat-number">14</span>
                    </div>
                    <div class="team-stat">
                        <span class="stat-label">Campeonatos</span>
                        <span class="stat-number">1</span>
                    </div>
                </div>
                <f:facet name="footer">
                    <div class="tournament-actions">
                        <p:button value="Ver detalhes" styleClass="p-button-outlined" />
                        <p:button value="Editar" styleClass="p-button-outlined" />
                    </div>
                </f:facet>
            </p:card>
            
            <p:card styleClass="team-card">
                <f:facet name="header">
                    <div class="team-header">
                        <div class="team-icon">
                            <i class="pi pi-desktop"></i>
                        </div>
                        <div class="team-info">
                            <h3 class="team-name">Time D</h3>
                            <div class="team-sport">League of Legends</div>
                        </div>
                    </div>
                </f:facet>
                <div class="team-stats">
                    <div class="team-stat">
                        <span class="stat-label">Jogadores</span>
                        <span class="stat-number">8</span>
                    </div>
                    <div class="team-stat">
                        <span class="stat-label">Campeonatos</span>
                        <span class="stat-number">4</span>
                    </div>
                </div>
                <f:facet name="footer">
                    <div class="tournament-actions">
                        <p:button value="Ver detalhes" styleClass="p-button-outlined" />
                        <p:button value="Editar" styleClass="p-button-outlined" />
                    </div>
                </f:facet>
            </p:card>
        </div>
    </ui:define>
</ui:composition>
