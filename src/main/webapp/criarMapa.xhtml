<ui:composition template="layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:map="http://xmlns.jcp.org/jsf/composite/map"
                xmlns:fox="http://java.sun.com/jsf/composite/fox">

    <ui:define name="title">
        Criar Mapa 
    </ui:define>

    <ui:define name="content">

        <h:form id="formMapa"
                enctype="multipart/form-data"
                class="form-horizontal">

            <p:growl id="messages"
                     showDetail="false"/>

            <p:fieldset legend="Dados" id="dadosFieldset">

                <div class="row">
                    <div class="column2 bold">
                        <p:outputLabel value="Nome"
                                       for="nomeMapa"/>
                    </div>
                    <div class="column3 text">
                        <p:inputText id="nomeMapa"
                                     value="#{managerMapa.mapa.nome}"
                                     required="true"
                                     requiredMessage="Informe o nome do mapa!"/>
                    </div>

                </div>

                <div class="row" >
                    <div class="column2 bold">
                        <p:outputLabel value="Anexar foto"/>
                    </div>
                    <div class="column2">
                        <p:fileUpload id="upload" 
                                      listener="#{managerMapa.doUpload}"
                                      value="#{managerMapa.file}"
                                      update="imagemMapa"
                                      auto="true"
                                      />
                    </div>
                </div>
                <h:panelGroup id="imagemMapa">
                    <p:graphicImage  style="max-width: 100px;max-height: 100px;" cache="false" value="#{managerMapa.imagem}">
                    </p:graphicImage><br/>
                </h:panelGroup>



            </p:fieldset>

            <div class="actions">

                <center>

                    <p:commandButton value="Cancelar"
                                     title="Cancelar"
                                     icon="ui-icon-close"
                                     process="@this"
                                     update="@form"
                                     />

                    <p:commandButton value="Salvar"
                                     title="Salvar Player"
                                     icon="ui-icon-check"
                                     process="@form"
                                     update="@form"                                     
                                     actionListener="#{managerMapa.salvar()}"
                                     />

                </center>

            </div>

        </h:form>

    </ui:define>

</ui:composition>
