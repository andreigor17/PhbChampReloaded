<ui:composition template="layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">
        #{managerCamp.preCamp.nome}
    </ui:define>

    <ui:define name="content">

        <h:form id="formCamp"
                enctype="multipart/form-data"
                class="form-horizontal">

            <p:growl id="messages"
                     showDetail="false"/>

            <div  class="actions">
                <p:commandButton type="button" value="Primary" styleClass="rounded-button" />

                <p:commandButton type="button" value="Primary" styleClass="rounded-button" />            </div>


            <p:fieldset legend="Times" id="timesFieldset">

                <ui:repeat value="#{managerCamp.preCamp.teams}" var="times">
                    <p:panel style="display: inline-block; margin: 30px; text-align: center; ">
                        <p:outputLabel value="#{times.nome}" style="display: block;"/>
                        <h:graphicImage value="media/images/cs2.png" width="200px" height="200px" style="border-radius: 10px"
                                        onclick="window.location.href = 'visualizarTime.xhtml?id=#{times.id}';"/>
                    </p:panel>
                </ui:repeat>
            </p:fieldset>
            <p:fieldset legend="Informações" id="infoFieldset">
                <div class="row">
                    <div class="column1 bold">
                        <p:outputLabel for="dataCamepeonato" value="Data Inicial: "/>
                    </div>
                    <div class="column2 text" >
                        <p:outputLabel id="dataCamepeonato"
                                       value="#{managerCamp.preCamp.dataCamp}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </p:outputLabel>
                    </div>
                </div>
                <div class="row">
                    <div class="column1 bold">
                        <p:outputLabel for="dataCamepeonatoFinal" value="Data Final "/>
                    </div>
                    <div class="column2 text" >
                        <p:outputLabel id="dataCamepeonatoFinal"
                                       value="#{managerCamp.preCamp.dataFinal}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </p:outputLabel>
                    </div>
                </div> 
            </p:fieldset>

        </h:form>
    </ui:define>
</ui:composition>
