<ui:composition template="layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">
        Configurações API
    </ui:define>

    <ui:define name="content">

        <h:form id="formConfiguracoes"
                enctype="multipart/form-data"
                class="form-horizontal">

            <p:growl id="messages"
                     showDetail="false"/> 

            <p:fieldset legend="Dados da API">
                <div class="column2 bold">
                    <p:outputLabel value="Caminho da API:" for="caminhoAPIInputText"/>
                </div> 
                <div class="column3 text">
                    <p:inputText id="caminhoAPIInputText" value="#{managerConfiguracao.path}" />
                </div>
                
                <div class="actions">

                <center>

                    <p:commandButton value="Cancelar"
                                     title="Cancelar"
                                     icon="ui-icon-close"
                                     process="@this"
                                     update="@form"
                                     />

                    <p:commandButton value="Salvar"
                                     title="Salvar"
                                     icon="ui-icon-check"
                                     process="@form"
                                     update="@form"
                                     actionListener="#{managerConfiguracao.updatePath()}"
                                     />

                </center>

            </div>
            </p:fieldset>

        </h:form>

    </ui:define>

</ui:composition>
