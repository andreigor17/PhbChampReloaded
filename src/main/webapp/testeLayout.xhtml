<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

    <ui:composition template="layout_antigo.xhtml">

        <ui:define name="title">
            Mapa
        </ui:define>

        <ui:define name="actions">
            <p:link styleClass="btn btn-sm btn-neutral" href="/Setor" value="Pesquisar"/>
        </ui:define>


        <ui:define name="content">
            <h:form id="criarSetorForm" enctype="multipart/form-data">           

                <p:growl id="criarSetorGrowl" />

                <div class="row justify-content-center">
                    <div class=" col ">
                        <div class="card">
                            <div class="card-header bg-transparent">
                                <h3 class="mb-0">Novo</h3>
                            </div>
                            <div class="card-body">
                                <div class="row icon-examples">
                                    <div class="col-12">

                                        <h6 class="heading-small text-muted mb-4">Dados</h6>

                                        <div class="row">
                                            <div class="col-12">
                                                <div class="form-group">
                                                    <p:outputLabel value="Nome" for="nomeMapa" styleClass="form-control-label"/>
                                                    <p:inputText id="nomeMapa"  value="#{managerMapa.mapa.nome}"
                                                                 required="true" requiredMessage="Nome é obrigatório"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-12">
                                                <div class="form-group">
                                                    <p:outputLabel value="Anexar foto"/>
                                                    <p:fileUpload id="upload" 
                                                                  listener="#{managerMapa.doUpload}"
                                                                  value="#{managerMapa.file}"
                                                                  update="imagemMapa"
                                                                  auto="true"
                                                                  label="Anexar Mapa"
                                                                  />
                                                </div>
                                            </div>
                                        </div>
                                      <div class="form-group">
                                            <h:panelGroup id="imagemMapa" style=" text-align: center; ">
                                                <p:graphicImage  style="max-width: 600px;max-height: 350px;" cache="false" value="image/#{managerMapa.fileTemp}">
                                                </p:graphicImage><br/>
                                            </h:panelGroup>

                                        </div>

                                        <div class="command">
                                            <p:commandButton actionListener="#{managerMapa.salvar()}"
                                                             styleClass="ui-priority-primary"
                                                             value="Salvar" update="@form" icon="ui-icon-disk" />

                                            <p:button value="Cancelar" icon="ui-icon-cancel" 
                                                      href="pesquisarMapas.xhtml"/>
                                        </div>                 
                                    </div>                 
                                </div>                 
                            </div>                 
                        </div>                 
                    </div>                 
                </div>                 
            </h:form>
        </ui:define>
    </ui:composition>
</html>
