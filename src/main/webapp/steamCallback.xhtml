<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="vercel_login.xhtml">

    <ui:define name="content">
        <!-- Componente invisível para forçar o carregamento do manager -->
        <h:outputText value="#{managerSteamCallback}" style="display:none;" />
        
        <div class="text-center p-5">
            <div class="spinner-container">
                <i class="pi pi-spin pi-spinner" style="font-size: 3rem; color: var(--accent);"></i>
            </div>
            <h3 style="color: var(--text-100); margin-top: 2rem;">Processando login Steam...</h3>
            <p style="color: var(--text-300);">Por favor, aguarde...</p>
        </div>

        <style type="text/css">
            .spinner-container {
                display: flex;
                justify-content: center;
                align-items: center;
                margin-top: 2rem;
            }
        </style>
    </ui:define>
</ui:composition>
