            function desabilitarBotoes(disable) {
                $('.ui-button').attr("disabled", disable);
                if (disable) {
                    PF('statusDialog').show();
                } else {
                    PF('statusDialog').hide();
                }
            }

            function desabilitarBotaoFileUpload(element, disable) {
                $(element).attr("disabled", disable);
                if (disable) {
                    PF('statusDialog').show();
                } else {
                    PF('statusDialog').hide();
                }
            }
