<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:cc="http://java.sun.com/jsf/composite"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:pe="http://primefaces.prime.com.tr/ui"
                xmlns:p="http://primefaces.org/ui">

    <cc:interface>
        <cc:attribute name="text" required="true"/>
        <cc:attribute name="url" required="true"/>
        <cc:attribute name="title" required="false"/>
        <cc:attribute name="color" default="#cb2424" />
    </cc:interface>

    <cc:implementation>
        <a href="#{cc.attrs.url}" target="_blank" style="color: #{cc.attrs.color} !important;font-weight: bold;text-decoration: underline;"
           title="#{cc.attrs.title}" >
            #{cc.attrs.text}
        </a>
    </cc:implementation>
</ui:composition>
