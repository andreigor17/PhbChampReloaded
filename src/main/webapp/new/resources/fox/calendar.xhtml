<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:cc="http://java.sun.com/jsf/composite"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:pe="http://primefaces.prime.com.tr/ui"
                xmlns:p="http://primefaces.org/ui">

    <cc:interface>
        <cc:attribute name="disabled" required="false" default="false" />
        <cc:attribute name="value" required="true" />
        <cc:attribute name="showOn" required="false" default="button" />
        <cc:attribute name="pattern" required="false" default="dd/MM/yyyy" />
        <cc:attribute name="locale" required="false" default="pt" />
        <cc:attribute name="navigator" required="false" default="true" />
        <cc:attribute name="yearRange" required="false" default="1900:c" />
        <cc:attribute name="mindate" required="false"/>
        <cc:attribute name="maxdate" required="false"/>

    </cc:interface>

    <cc:implementation>
        <script type='text/javascript' src='media/js/jquery.inputmask.js'></script>

        <p:calendar value="#{cc.attrs.value}" showOn="#{cc.attrs.showOn}" pattern="#{cc.attrs.pattern}" id="#{cc.attrs.id}"
                    locale="#{cc.attrs.locale}" navigator="#{cc.attrs.navigator}" yearRange="#{cc.attrs.yearRange}"
                    rendered="#{cc.attrs.rendered}" disabled="#{cc.attrs.disabled}" mindate="#{cc.attrs.mindate}" maxdate="#{cc.attrs.maxdate}"/>

        <script>
            var id = '##{component.parent.clientId}:#{cc.attrs.id}_input';
            
            id = id.replace(/:/g, "\\:");
        
            $(document).ready(function() {
                $(id).inputmask("mm/dd/yyyy", { 
                    "placeholder": "__/__/____",
                    onincomplete: function(){
                        $(this).val('');
                    }
                }
            );              
            });
        </script>


    </cc:implementation>


</ui:composition>
