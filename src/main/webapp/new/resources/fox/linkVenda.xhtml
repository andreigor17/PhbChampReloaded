<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:cc="http://java.sun.com/jsf/composite"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:fox="http://java.sun.com/jsf/composite/fox">

    <cc:interface>
        <cc:attribute name="venda" required="true"/>
        <cc:attribute name="url" default="visualizarVenda.xhtml?vendaId="/>
        <cc:attribute name="title" required="false"/>
        <cc:attribute name="color" required="false" />
    </cc:interface>

    <cc:implementation>
        <fox:link text="#{cc.attrs.venda.codigo.toString()}" url="#{cc.attrs.url}#{cc.attrs.venda.id.toString()}"
                  title="#{cc.attrs.title}" color="#{cc.attrs.color}"/>
    </cc:implementation>
</ui:composition>
