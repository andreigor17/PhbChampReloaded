<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PhbChamp</title>
    
    
    <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css"/>
    
    <style>
        /* Reset básico */
        * {
            box-sizing: border-box;
        }
        
        body, html {
            margin: 0;
            padding: 0;
        }
        
        :root{
            --bg-900:#0f1217; --bg-850:#121722; --bg-800:#141923; --bg-700:#1a2030;
            --text-100:#e6ebf2; --text-200:#d1d9e6; --text-300:#b7c1d1; --muted:#8b93a6;
            --accent:#00e1ff; --accent-2:#ff8a3d; --success:#22c55e;
            --border:rgba(255,255,255,0.06); --shadow:0 12px 28px rgba(0,0,0,.45);
            --radius:14px;
        }
        html, body { 
            height: 100%; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        body{
            background:
                radial-gradient(1200px 500px at -10% -10%, rgba(0,225,255,.06), transparent),
                radial-gradient(1000px 500px at 110% -10%, rgba(255,138,61,.05), transparent),
                linear-gradient(180deg, var(--bg-850), var(--bg-900));
            color: var(--text-100);
            -webkit-font-smoothing: antialiased; 
            -moz-osx-font-smoothing: grayscale;
        }
        
        a {
            text-decoration: none;
            color: inherit;
        }
        .container{
            max-width: 1200px; margin: 0 auto; padding: 1.25rem 1rem 2rem;
        }
        /* Header */
        .header{
            position: sticky; top: 0; z-index: 100;
            display: flex; align-items: center; justify-content: space-between;
            padding: .75rem 1rem; margin: .75rem 0 0;
            background: linear-gradient(180deg, var(--bg-800), var(--bg-900));
            border: 1px solid var(--border); border-radius: var(--radius);
            box-shadow: var(--shadow);
            backdrop-filter: saturate(120%) blur(6px);
        }
        .logo{ display:flex; align-items:center; gap:.5rem; color: var(--text-100) !important; font-weight: 800; letter-spacing:.2px; }
        .logo:hover{ color: var(--accent) !important; }
        /* Menubar */
        .nav-menu{ background: transparent !important; border: none !important; color: var(--text-300) !important; }
        .nav-menu .ui-menuitem-link{
            border-radius: 10px; transition: background .2s ease, color .2s ease, transform .15s ease;
            background: transparent !important;
            color: var(--text-300) !important;
        }
        .nav-menu .ui-menuitem-link:hover{ background: rgba(255,255,255,.06) !important; color: var(--text-100) !important; transform: translateY(-1px); }
        .nav-menu .ui-menuitem-icon{ color: var(--accent) !important; }
        .nav-menu .ui-menuitem-text{ color: var(--text-300) !important; }
        .nav-menu .ui-menuitem-link:hover .ui-menuitem-text{ color: var(--text-100) !important; }
        /* Menubar global override */
        .ui-menubar, .p-menubar{ background: transparent !important; border: none !important; color: var(--text-300) !important; }
        .ui-menubar .ui-menuitem-link, .p-menubar .p-menubar-root-list > .p-menuitem > .p-menuitem-link{ 
            color: var(--text-300) !important; background: transparent !important; 
        }
        .ui-menubar .ui-menuitem-link:hover, .p-menubar .p-menubar-root-list > .p-menuitem > .p-menuitem-link:hover{ 
            background: rgba(255,255,255,.06) !important; color: var(--text-100) !important; 
        }
        .ui-menubar .ui-menuitem-icon, .p-menubar .p-menuitem-icon{ color: var(--accent) !important; }
        .ui-menubar .ui-menuitem-text, .p-menubar .p-menuitem-text{ color: var(--text-300) !important; }
        /* Buttons - TEMA DARK COMPLETO */
        .p-button, .ui-button,
        .p-commandbutton, .ui-commandbutton {
            background: rgba(255,255,255,0.05) !important;
            border: 1px solid var(--border) !important;
            color: var(--text-100) !important;
            transition: all .2s ease !important;
        }
        .p-button:hover, .ui-button:hover,
        .p-commandbutton:hover, .ui-commandbutton:hover {
            background: rgba(255,255,255,0.08) !important;
            border-color: var(--accent) !important;
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }
        /* Button Variants */
        .p-button-primary, .ui-button-primary,
        .p-button-success, .ui-button-success,
        .p-button-info, .ui-button-info,
        .p-button-warning, .ui-button-warning,
        .p-button-danger, .ui-button-danger {
            background: var(--bg-700) !important;
            border: 1px solid var(--border) !important;
            color: var(--text-100) !important;
        }
        .p-button-primary:hover, .ui-button-primary:hover {
            background: rgba(0,225,255,0.15) !important;
            border-color: var(--accent) !important;
        }
        .p-button-success:hover, .ui-button-success:hover {
            background: rgba(34,197,94,0.2) !important;
            border-color: var(--success) !important;
        }
        .p-button-danger:hover, .ui-button-danger:hover {
            background: rgba(239,68,68,0.2) !important;
            border-color: #ef4444 !important;
        }
        .p-button-outlined, .ui-button-outlined {
            background: transparent !important;
            border: 1px solid var(--border) !important;
            color: var(--text-100) !important;
        }
        .p-button-outlined:hover, .ui-button-outlined:hover {
            background: rgba(255,255,255,0.06) !important;
            border-color: var(--accent) !important;
        }
        .p-button-text, .ui-button-text {
            background: transparent !important;
            border: none !important;
            color: var(--accent) !important;
        }
        .p-button-text:hover, .ui-button-text:hover {
            background: rgba(255,255,255,0.06) !important;
            color: var(--text-100) !important;
        }
        .p-button-sm, .ui-button-sm {
            padding: 0.5rem 0.75rem !important;
            font-size: 0.875rem !important;
        }
        /* Classes customizadas de botões */
        .full-stats-btn,
        .action-btn {
            background: linear-gradient(135deg, rgba(0,225,255,0.12), rgba(0,225,255,0.06)) !important;
            border: 1px solid rgba(0,225,255,0.25) !important;
            color: var(--text-100) !important;
            font-weight: 600 !important;
        }
        .full-stats-btn:hover,
        .action-btn:hover {
            background: linear-gradient(135deg, rgba(0,225,255,0.18), rgba(0,225,255,0.10)) !important;
            border-color: rgba(0,225,255,0.4) !important;
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(0,225,255,0.2) !important;
        }
        .action-btn.success {
            background: linear-gradient(135deg, rgba(34,197,94,0.15), rgba(34,197,94,0.08)) !important;
            border-color: rgba(34,197,94,0.3) !important;
        }
        .action-btn.success:hover {
            background: linear-gradient(135deg, rgba(34,197,94,0.25), rgba(34,197,94,0.15)) !important;
            border-color: rgba(34,197,94,0.5) !important;
        }
        .execute-btn {
            background: linear-gradient(135deg, rgba(34,197,94,0.15), rgba(34,197,94,0.08)) !important;
            border: 1px solid rgba(34,197,94,0.3) !important;
            color: var(--text-100) !important;
        }
        .execute-btn:hover {
            background: linear-gradient(135deg, rgba(34,197,94,0.25), rgba(34,197,94,0.15)) !important;
            border-color: rgba(34,197,94,0.5) !important;
        }
        .quick-cmd-btn {
            background: rgba(255,255,255,0.05) !important;
            border: 1px solid var(--border) !important;
            color: var(--text-100) !important;
            justify-content: flex-start !important;
            text-align: left !important;
        }
        .quick-cmd-btn:hover {
            background: rgba(0,225,255,0.15) !important;
            border-color: var(--accent) !important;
            color: var(--text-100) !important;
            transform: translateX(4px);
        }
        .map-btn {
            background: rgba(255,255,255,0.03) !important;
        }
        /* Ícones dentro de botões */
        .p-button i, .ui-button i,
        .p-commandbutton i, .ui-commandbutton i {
            color: inherit !important;
        }
        .p-button-text i, .ui-button-text i {
            color: var(--accent) !important;
        }
        .p-button-text:hover i, .ui-button-text:hover i {
            color: var(--text-100) !important;
        }
        .auth-buttons{ display:flex; gap:.75rem; align-items:center; }
        .auth-buttons .nav-action-btn{
            display: inline-flex !important;
            align-items: center;
            gap: .5rem;
            padding: .55rem 1.2rem !important;
            border-radius: 999px !important;
            background: linear-gradient(135deg, rgba(0,225,255,0.15), rgba(0,225,255,0.06)) !important;
            border: 1px solid rgba(0,225,255,0.35) !important;
            color: var(--text-100) !important;
            font-weight: 600 !important;
            letter-spacing: .4px;
            text-transform: uppercase;
            transition: transform .18s ease, box-shadow .18s ease, background .18s ease, border-color .18s ease;
        }
        .auth-buttons .nav-action-btn .pi{
            font-size: 1rem;
            color: inherit !important;
        }
        .auth-buttons .nav-action-btn:hover{
            transform: translateY(-1px);
            box-shadow: 0 10px 24px rgba(0,225,255,0.18);
            border-color: rgba(0,225,255,0.45) !important;
            background: linear-gradient(135deg, rgba(0,225,255,0.22), rgba(0,225,255,0.10)) !important;
        }
        .auth-buttons .nav-action-btn--outline{
            background: transparent !important;
            border: 1px solid rgba(0,225,255,0.35) !important;
        }
        .auth-buttons .nav-action-btn--outline:hover{
            background: linear-gradient(135deg, rgba(0,225,255,0.18), rgba(0,225,255,0.08)) !important;
            box-shadow: 0 10px 20px rgba(0,225,255,0.16);
        }
        .auth-buttons .nav-action-btn--primary{
            background: linear-gradient(135deg, rgba(0,225,255,0.2), rgba(0,225,255,0.08)) !important;
            border-color: rgba(0,225,255,0.45) !important;
        }
        .auth-buttons .nav-action-btn--primary:hover{
            box-shadow: 0 12px 26px rgba(0,225,255,0.22);
        }
        .auth-buttons .nav-action-btn--danger{
            background: linear-gradient(135deg, rgba(239,68,68,0.2), rgba(239,68,68,0.08)) !important;
            border: 1px solid rgba(239,68,68,0.45) !important;
        }
        .auth-buttons .nav-action-btn--danger:hover{
            box-shadow: 0 12px 26px rgba(239,68,68,0.22);
            border-color: rgba(239,68,68,0.55) !important;
            background: linear-gradient(135deg, rgba(239,68,68,0.28), rgba(239,68,68,0.12)) !important;
        }
        /* Main */
        main.container{ margin-top: 1rem; }
        /* PrimeFaces common overrides */
        .p-card, .ui-panel{ background: linear-gradient(180deg, var(--bg-800), var(--bg-900)) !important; border:1px solid var(--border) !important; border-radius: var(--radius) !important; box-shadow: var(--shadow) !important; }
        .glass-card, .glass-panel .ui-panel-content{ background: linear-gradient(180deg, var(--bg-800), var(--bg-900)) !important; border:1px solid var(--border) !important; border-radius: var(--radius) !important; box-shadow: var(--shadow) !important; }
        .ui-widget{ color: var(--text-100); }
        .ui-widget input, .ui-widget select, .ui-widget textarea{ background: var(--bg-700); border:1px solid var(--border); color: var(--text-100); border-radius:10px; }
        .ui-widget .ui-state-highlight{ background: rgba(0,225,255,.12); border-color: rgba(0,225,255,.25); }

        /* InputGroup dark defaults + glass variants */
        .p-inputgroup-addon, .ui-inputgroup-addon{ background: rgba(255,255,255,0.04); border:1px solid var(--border); color: var(--text-300); }
        .p-inputtext, .ui-inputtext{ background: rgba(255,255,255,0.03); border:1px solid var(--border); color: var(--text-100); }
        .search-group .glass-addon{ background: rgba(255,255,255,0.04) !important; border:1px solid rgba(255,255,255,0.08) !important; color: var(--text-300) !important; }
        .search-group .glass-input{ background: rgba(255,255,255,0.03) !important; border:1px solid rgba(255,255,255,0.08) !important; color: var(--text-100) !important; }
        .search-group .glass-input::placeholder{ color:#98a2b3; }
        .search-group .glass-input:focus{ box-shadow: 0 0 0 1px rgba(0,225,255,0.18), 0 0 16px rgba(0,225,255,0.08); border-color: rgba(0,225,255,0.35) !important; }

        /* Elegant DataTable (global) */
        .elegant-table .ui-datatable{ background: transparent !important; border:none !important; }
        .elegant-table .ui-datatable-tablewrapper{ background: transparent !important; }
        .elegant-table .ui-datatable-tablewrapper table{ border-collapse: separate; border-spacing: 0 8px; background: transparent !important; }
        .elegant-table thead tr th, .elegant-table thead tr th.ui-state-default{ background: rgba(255,255,255,0.02) !important; color: var(--text-300) !important; text-transform: uppercase; font-size: .75rem; letter-spacing: .8px; font-weight: 700; border: none !important; padding: .6rem .9rem !important; }
        .elegant-table thead .ui-sortable-column-icon{ color: var(--text-300) !important; opacity: .8; }
        .elegant-table .ui-datatable-data > tr{ background: linear-gradient(135deg, var(--bg-800), var(--bg-900)) !important; border:1px solid var(--border) !important; border-radius: 10px; transition: all .2s ease; }
        .elegant-table .ui-datatable-data > tr:hover{ transform: translateY(-2px); box-shadow: 0 10px 22px rgba(0,0,0,0.4); background: linear-gradient(135deg, var(--bg-700), var(--bg-800)) !important; }
        .elegant-table .ui-datatable-data > tr td{ border:none !important; padding: .75rem .9rem !important; vertical-align: middle; color: var(--text-100) !important; background: transparent !important; }
        .elegant-table .ui-datatable-header, .elegant-table .ui-datatable-footer{ background: transparent !important; border:none !important; color: var(--text-300) !important; }
        .elegant-table .ui-paginator{ background: transparent !important; border:none !important; color: var(--text-300) !important; margin-top: .5rem; }
        .elegant-table .ui-paginator .ui-paginator-page,
        .elegant-table .ui-paginator .ui-paginator-next,
        .elegant-table .ui-paginator .ui-paginator-prev,
        .elegant-table .ui-paginator .ui-paginator-first,
        .elegant-table .ui-paginator .ui-paginator-last{
            background: rgba(255,255,255,0.04) !important; border:1px solid rgba(255,255,255,0.08) !important; color: var(--text-300) !important; border-radius: 8px;
        }
        .elegant-table .ui-paginator .ui-paginator-page.ui-state-active{ background: rgba(0,225,255,0.12) !important; border-color: rgba(0,225,255,0.35) !important; color: var(--text-100) !important; }
        
        /* DataTable GLOBAL - sobrescrever TUDO que for branco */
        .ui-datatable, .p-datatable{ background: transparent !important; border: none !important; }
        .ui-datatable-tablewrapper, .p-datatable-tablewrapper{ background: transparent !important; }
        .ui-datatable-tablewrapper table, .p-datatable-tablewrapper table{ background: transparent !important; }
        .ui-datatable-data tr, .p-datatable-tbody > tr{ 
            background: linear-gradient(135deg, var(--bg-800), var(--bg-900)) !important; 
            color: var(--text-100) !important; 
        }
        .ui-datatable-data tr td, .p-datatable-tbody > tr > td{ 
            background: transparent !important; 
            color: var(--text-100) !important; 
            border: none !important; 
        }
        .ui-datatable-data tr:hover, .p-datatable-tbody > tr:hover{ 
            background: linear-gradient(135deg, var(--bg-700), var(--bg-800)) !important; 
        }
        .ui-datatable-thead tr th, .p-datatable-thead > tr > th{ 
            background: rgba(255,255,255,0.02) !important; 
            color: var(--text-300) !important; 
            border: none !important; 
        }
        .ui-datatable-header, .ui-datatable-footer, .p-datatable-header, .p-datatable-footer{ 
            background: transparent !important; 
            color: var(--text-300) !important; 
        }
        
        /* Messages (global glass) */
        .ui-messages, .p-messages{
            background: linear-gradient(135deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02)) !important;
            border: 1px solid var(--border) !important;
            color: var(--text-100) !important;
            border-radius: var(--radius) !important;
            box-shadow: var(--shadow) !important;
        }
        .ui-messages .ui-messages-info, .p-message-info{ border-left: 3px solid var(--accent) !important; }
        .ui-messages .ui-messages-warn, .p-message-warn{ border-left: 3px solid var(--warning) !important; }
        .ui-messages .ui-messages-error, .p-message-error{ border-left: 3px solid #ef4444 !important; }
        .ui-messages .ui-messages-fatal{ border-left: 3px solid #ef4444 !important; }
        .ui-messages > div, .p-message{ background: transparent !important; border: none !important; color: var(--text-100) !important; }
        .ui-messages .ui-messages-close{ color: var(--text-300) !important; }

        /* Dialog (global glass) */
        .ui-dialog{ background: linear-gradient(180deg, var(--bg-800), var(--bg-900)) !important; border: 1px solid var(--border) !important; border-radius: var(--radius) !important; box-shadow: var(--shadow) !important; }
        .ui-dialog .ui-dialog-titlebar{ background: transparent !important; border: none !important; color: var(--text-100) !important; font-weight: 700; }
        .ui-dialog .ui-dialog-content{ color: var(--text-100) !important; }
        .ui-dialog .ui-dialog-titlebar-icon{ color: var(--text-300) !important; border-radius: 8px; }
        .ui-dialog .ui-dialog-titlebar-icon:hover{ background: rgba(255,255,255,0.06) !important; color: var(--text-100) !important; }
        
        /* TabView (global glass) - FORÇAR TEMA DARK */
        .ui-tabview, .p-tabview{ 
            background: linear-gradient(180deg, var(--bg-800), var(--bg-900)) !important; 
            border: none !important; 
        }
        .ui-tabview-nav, .p-tabview-nav{ 
            background: linear-gradient(180deg, var(--bg-800), var(--bg-900)) !important; 
            border: none !important; 
            border-bottom: 2px solid var(--border) !important; 
        }
        .ui-tabview-nav li, .p-tabview-nav li{ 
            background: transparent !important; 
        }
        .ui-tabview-nav li a,
        .ui-tabview-nav li .ui-tabview-title,
        .p-tabview-nav li .p-tabview-nav-link{ 
            color: var(--text-300) !important; 
            background: rgba(255,255,255,0.02) !important; 
            border: 1px solid var(--border) !important; 
            border-bottom: none !important; 
            margin-right: .25rem !important;
            border-radius: 12px 12px 0 0 !important;
        }
        .ui-tabview-nav li a *,
        .ui-tabview-nav li .ui-tabview-title *,
        .ui-tabview-nav li span,
        .p-tabview-nav li .p-tabview-nav-link * {
            color: var(--text-300) !important;
        }
        .ui-tabview-nav li.ui-state-active a,
        .ui-tabview-nav li.ui-state-active .ui-tabview-title,
        .p-tabview-nav li .p-tabview-nav-link-active,
        .p-tabview-nav li.p-highlight .p-tabview-nav-link{ 
            color: var(--text-100) !important; 
            background: rgba(0,225,255,0.1) !important; 
            border-color: rgba(0,225,255,0.25) !important; 
            border-bottom: none !important; 
        }
        .ui-tabview-nav li.ui-state-active a *,
        .ui-tabview-nav li.ui-state-active .ui-tabview-title *,
        .ui-tabview-nav li.ui-state-active span,
        .p-tabview-nav li.p-highlight .p-tabview-nav-link * {
            color: var(--text-100) !important;
        }
        .ui-tabview-nav li a:hover,
        .ui-tabview-nav li .ui-tabview-title:hover,
        .p-tabview-nav li .p-tabview-nav-link:hover{ 
            color: var(--text-100) !important; 
            background: rgba(255,255,255,0.04) !important; 
        }
        .ui-tabview-nav li a:hover *,
        .ui-tabview-nav li .ui-tabview-title:hover *,
        .ui-tabview-nav li:hover span,
        .p-tabview-nav li .p-tabview-nav-link:hover * {
            color: var(--text-100) !important;
        }
        .ui-tabview-panels, .p-tabview-panels{ 
            background: linear-gradient(180deg, var(--bg-800), var(--bg-900)) !important; 
            border: none !important; 
            padding: 1.5rem !important; 
        }
        .ui-tabview-panel, .p-tabview-panel{ 
            background: linear-gradient(180deg, var(--bg-800), var(--bg-900)) !important; 
            color: var(--text-100) !important;
        }
        
        /* Forçar cores de texto nas abas e conteúdo */
        .ui-tabview .ui-widget,
        .ui-tabview .ui-widget-content,
        .ui-tabview .ui-widget-header,
        .p-tabview .ui-widget,
        .p-tabview .ui-widget-content {
            background: linear-gradient(180deg, var(--bg-800), var(--bg-900)) !important;
            color: var(--text-100) !important;
        }
        /* SelectOneMenu, Dropdown, etc */
        .ui-selectonemenu, .p-selectonemenu, 
        .ui-dropdown, .p-dropdown,
        .ui-autocomplete, .p-autocomplete,
        .ui-calendar, .p-calendar,
        .ui-spinner, .p-spinner,
        .ui-slider, .p-slider,
        .ui-chips, .p-chips,
        .ui-multiselect, .p-multiselect { 
            background: var(--bg-700) !important; 
            border: 1px solid var(--border) !important; 
            color: var(--text-100) !important; 
            border-radius: 10px !important;
        }
        .ui-selectonemenu-panel, .p-selectonemenu-panel,
        .ui-autocomplete-panel, .p-autocomplete-panel,
        .ui-multiselect-panel, .p-multiselect-panel { 
            background: linear-gradient(180deg, var(--bg-800), var(--bg-900)) !important; 
            border: 1px solid var(--border) !important; 
            border-radius: var(--radius) !important;
        }
        .ui-selectonemenu-item, .p-selectonemenu-item,
        .ui-autocomplete-item, .p-autocomplete-item,
        .ui-multiselect-item, .p-multiselect-item { 
            color: var(--text-100) !important; 
        }
        .ui-selectonemenu-item:hover, .p-selectonemenu-item:hover,
        .ui-autocomplete-item:hover, .p-autocomplete-item:hover,
        .ui-multiselect-item:hover, .p-multiselect-item:hover { 
            background: rgba(255,255,255,0.06) !important; 
        }
        
        /* ProgressBar */
        .ui-progressbar, .p-progressbar { 
            background: var(--bg-700) !important; 
            border: 1px solid var(--border) !important; 
            border-radius: var(--radius) !important;
        }
        .ui-progressbar-value, .p-progressbar-value { 
            background: linear-gradient(135deg, var(--accent), rgba(0,225,255,0.6)) !important; 
        }
        
        /* Badge */
        .ui-badge, .p-badge { 
            background: rgba(255,255,255,0.1) !important; 
            color: var(--text-100) !important; 
            border-radius: 8px !important;
        }
        
        /* Panel */
        .ui-panel-titlebar, .p-panel-titlebar { 
            background: transparent !important; 
            color: var(--text-100) !important; 
            border: none !important; 
        }
        .ui-panel-content, .p-panel-content { 
            background: transparent !important; 
            color: var(--text-100) !important; 
        }
        
        /* ConfirmDialog */
        .ui-confirm-dialog, .p-confirm-dialog { 
            background: linear-gradient(180deg, var(--bg-800), var(--bg-900)) !important; 
            border: 1px solid var(--border) !important; 
        }
        
        /* Tooltip */
        .ui-tooltip, .p-tooltip { 
            background: var(--bg-800) !important; 
            border: 1px solid var(--border) !important; 
            color: var(--text-100) !important; 
        }
        
        /* Checkbox e Radio */
        .ui-chkbox, .p-checkbox,
        .ui-radiobutton, .p-radiobutton { 
            background: transparent !important; 
        }
        .ui-chkbox-box, .p-checkbox-box,
        .ui-radiobutton-box, .p-radiobutton-box { 
            background: var(--bg-700) !important; 
            border: 1px solid var(--border) !important; 
            color: var(--text-100) !important; 
        }
        .ui-chkbox-box:hover, .p-checkbox-box:hover,
        .ui-radiobutton-box:hover, .p-radiobutton-box:hover { 
            background: var(--bg-700) !important; 
            border-color: var(--accent) !important; 
        }
        .ui-chkbox-checked .ui-chkbox-box, 
        .p-checkbox-checked .p-checkbox-box,
        .ui-radiobutton-checked .ui-radiobutton-box, 
        .p-radiobutton-checked .p-radiobutton-box { 
            background: var(--accent) !important; 
            border-color: var(--accent) !important; 
        }
        
        /* ToggleSwitch */
        .ui-toggleswitch, .p-toggleswitch { 
            background: var(--bg-700) !important; 
        }
        .ui-toggleswitch-checked, .p-toggleswitch-checked { 
            background: var(--accent) !important; 
        }
        
        /* SplitButton, MenuButton */
        .ui-splitbutton, .p-splitbutton,
        .ui-menubutton, .p-menubutton { 
            background: transparent !important; 
        }
        .ui-splitbutton .ui-button, .p-splitbutton .p-button { 
            background: var(--bg-700) !important; 
            border: 1px solid var(--border) !important; 
            color: var(--text-100) !important; 
        }
        
        /* Accordion, Fieldset */
        .ui-accordion, .p-accordion { 
            background: transparent !important; 
            border: 1px solid var(--border) !important; 
        }
        .ui-accordion-header, .p-accordion-header,
        .ui-fieldset-legend, .p-fieldset-legend { 
            background: transparent !important; 
            color: var(--text-100) !important; 
            border: none !important; 
        }
        .ui-accordion-content, .p-accordion-content,
        .ui-fieldset-content, .p-fieldset-content { 
            background: transparent !important; 
            color: var(--text-100) !important; 
            border: none !important; 
        }
        
        /* Calendar */
        .ui-datepicker, .p-datepicker { 
            background: linear-gradient(180deg, var(--bg-800), var(--bg-900)) !important; 
            border: 1px solid var(--border) !important; 
        }
        .ui-datepicker-calendar td, .p-datepicker-calendar td { 
            background: transparent !important; 
            color: var(--text-100) !important; 
        }
        .ui-datepicker-calendar td:hover, .p-datepicker-calendar td:hover { 
            background: rgba(255,255,255,0.06) !important; 
        }
        .ui-datepicker-today .ui-state-highlight, 
        .p-datepicker-today .p-highlight { 
            background: rgba(0,225,255,0.12) !important; 
            border-color: rgba(0,225,255,0.25) !important; 
        }
        
        /* Carousel */
        .ui-carousel, .p-carousel { 
            background: transparent !important; 
            border: 1px solid var(--border) !important; 
        }
        .ui-carousel-header, .p-carousel-header { 
            background: transparent !important; 
            color: var(--text-100) !important; 
        }
        
        /* DataList */
        .ui-datalist, .p-datalist { 
            background: transparent !important; 
            border: none !important; 
        }
        .ui-datalist-item, .p-datalist-item { 
            background: linear-gradient(135deg, var(--bg-800), var(--bg-900)) !important; 
            border: 1px solid var(--border) !important; 
            color: var(--text-100) !important; 
        }
        
        /* Tree */
        .ui-tree, .p-tree { 
            background: transparent !important; 
            border: none !important; 
            color: var(--text-100) !important; 
        }
        .ui-treenode-label:hover, .p-treenode-label:hover { 
            background: rgba(255,255,255,0.06) !important; 
        }
        
        /* Section headers globais */
        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
        }
        .section-title {
            color: var(--text-100) !important;
            font-size: 2rem;
            font-weight: 800;
            margin: 0;
            display: flex;
            align-items: center;
        }
        .section-title i {
            color: var(--accent);
        }
        
        @media (max-width: 768px){
            .header{ border-radius: 12px; }
            .nav-menu{ width: 100%; }
        }
    </style>
</h:head>

<h:body>
    <!-- Header com navegação -->
    <header class="header">
        <h:link outcome="index.xhtml" styleClass="logo">
            <i class="pi pi-trophy mr-2"></i>
            <span>PhbChamp</span>
        </h:link>
        
        <p:menubar styleClass="nav-menu">
            <p:menuitem value="Jogadores" outcome="jogadores.xhtml" icon="pi pi-users" />
            <p:menuitem value="Times" outcome="error.xhtml" icon="pi pi-users" />
            <p:menuitem value="Campeonatos" outcome="error.xhtml" icon="pi pi-trophy" />
            <p:menuitem value="Partidas" outcome="indexPartida.xhtml" icon="pi pi-calendar" />
            <p:menuitem value="Administração" outcome="administracao.xhtml" icon="pi pi-shield" rendered="#{managerPrincipal.isAdmin()}" />
        </p:menubar>
        
        <div class="auth-buttons">
            <p:button value="Entrar" icon="pi pi-sign-in" styleClass="nav-action-btn nav-action-btn--outline" href="login.xhtml" rendered="#{not managerPrincipal.isUsuarioLogado()}"/>
            <p:button value="Meu Perfil" icon="pi pi-id-card" styleClass="nav-action-btn nav-action-btn--primary" outcome="jogador.xhtml" rendered="#{managerPrincipal.isUsuarioLogado()}">
                <f:param name="id" value="#{managerPrincipal.playerLogado.id}" />
            </p:button>
            <p:commandButton value="Deslogar" icon="pi pi-sign-out" styleClass="nav-action-btn nav-action-btn--danger" rendered="#{managerPrincipal.isUsuarioLogado()}" action="#{managerPrincipal.sair}" />
        </div>
    </header>

    <!-- Conteúdo principal -->
    <main class="container">
        <ui:insert name="content">
            <!-- O conteúdo será inserido aqui -->
        </ui:insert>
    </main>
</h:body>
</html>
