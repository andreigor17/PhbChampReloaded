<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PhbChamp</title>
    
    
    <link rel="stylesheet" href="media/css2/style.css"/>     
    <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css"/>
</h:head>

<h:body>
    <!-- Header com navegação -->
    <header class="header">
        <h:link outcome="index.xhtml" styleClass="logo">
            <i class="pi pi-trophy mr-2"></i>
            <span>PhbChamp</span>
        </h:link>
        
        <p:menubar styleClass="nav-menu">
            <p:menuitem value="Jogadores" outcome="jogadores.xhtml" icon="pi pi-users" />
            <p:menuitem value="Times" outcome="error.xhtml" icon="pi pi-users" />
            <p:menuitem value="Campeonatos" outcome="error.xhtml" icon="pi pi-trophy" />
            <p:menuitem value="Partidas" outcome="indexPartida.xhtml" icon="pi pi-calendar" />
        </p:menubar>
        
        <div class="auth-buttons">
            <p:button value="Entrar" styleClass="p-button-outlined mr-2" href="login.xhtml" rendered="#{ managerPrincipal.playerLogado eq null}"/>            
        </div>
    </header>

    <!-- Conteúdo principal -->
    <main class="container">
        <ui:insert name="content">
            <!-- O conteúdo será inserido aqui -->
        </ui:insert>
    </main>
</h:body>
</html>
