<ui:composition template="layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">
        Criar Versão Jogo 
    </ui:define>

    <ui:define name="content">

        <h:form id="formJogo"
                enctype="multipart/form-data"
                class="form-horizontal">

            <p:growl id="messages"
                     showDetail="false"/>

            <p:fieldset legend="Dados" id="dadosFieldset">

                <div class="row">
                    <div class="column2 bold">
                        <p:outputLabel value="Nome"
                                       for="nomeJogo"/>
                    </div>
                    <div class="column3 text">
                        <p:inputText id="nomeJogo"
                                     value="#{managerVersaoJogo.versao.nome}"
                                     required="true"
                                     requiredMessage="Informe o nome do jogo!"/>
                    </div>

                </div>
                
                <div class="row" >
                    <div class="column2 bold">
                        <p:outputLabel value="Anexar foto"/>
                    </div>
                    <div class="column2">
                        <p:fileUpload id="upload" 
                                      listener="#{managerVersaoJogo.doUpload}"
                                      value="#{managerVersaoJogo.file}"                                     
                                      auto="true"
                                      />
                    </div>
                </div>

            </p:fieldset>

            <div class="actions">

                <center>

                    <p:button value="Cancelar"
                              title="Cancelar"
                              icon="ui-icon-close"
                              href="pesquisarJogos.xhtml"/>

                    <p:commandButton value="Salvar"
                                     title="Salvar Versão"
                                     icon="ui-icon-check"
                                     process="@form"
                                     update="@form"                                     
                                     actionListener="#{managerVersaoJogo.salvar()}"
                                     />

                </center>

            </div>

        </h:form>

    </ui:define>

</ui:composition>
